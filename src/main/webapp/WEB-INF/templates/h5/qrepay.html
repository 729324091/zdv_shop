		<script type="text/javascript">
			//设置cookie
			function setCookie(cname, cvalue, exdays) {
				var d = new Date();
				d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
				var expires = "expires=" + d.toUTCString();
				document.cookie = cname + "=" + cvalue + "; " + expires;
			}

			function clearHistroy() {
				setCookie('ECS[keywords]', '', -1);
				document.getElementById("search_histroy").style.visibility = "hidden";
			}
		</script>

		<script language="javascript">
			var handler = function(e) { //禁止浏览器默认行为
				e.preventDefault();
			};
			/*banner滚动图片*/
			var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				slidesPerView: 1,
				loop: true,
				autoplay: 2000
			});
			/*弹出评论层并隐藏其他层*/
			function openSearch() {
				document.addEventListener("touchmove", handler, false);
				$("body").addClass("show-search-div");
				$(".search-div").css("z-index", "4999");
				$("input[name='keywords']").focus();
			}
            function pay() {

                var data = $("#qrpay").serializeArray();
                // alert(JSON.stringify(data));
                $.ajax({
                    type: 'POST',
                    url: '/h5/qrcode/h5qrpay',
                    data: data,
                    success: function(res) {
                        // alert(JSON.stringify(res));
                        if (res.retcode == 1) {
                            if (isWeiXin()) {
                                window.location.href = "/h5/weixin/getCode?uorderid="+res.data.uorderid+"&radetype=2";
                            }else{
                                window.location.href = "/h5/pay/wxPayH5?uorderid=" + res.data.uorderid+"&radetype=2";

                            }
                        }
                    }
                })

            }



            function change_number(type, id) {
                var goods_number = document.getElementById('goods_number').value;
                /*if(type != 2) {
                    back_goods_number(id)
                }*/
                if(type == 1) {
                    goods_number--;
                }
                if(type == 3) {
                    goods_number++;
                }
                if(goods_number <= 0) {
                    goods_number = 1;
                }
                /*if(!/^[0-9]*$/.test(goods_number)) {
                    goods_number = document.getElementById('back_number' + id).value;
                }*/
                document.getElementById('goods_number').value = goods_number;
                var uprice = $("#uprice").val();
                var total = uprice * goods_number;
                $("#totalprice").html("￥"+total+"元");
            }

		</script>
