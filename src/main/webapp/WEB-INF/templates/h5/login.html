<script type="text/javascript">
    //设置cookie
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + "; " + expires;
    }

    function clearHistroy() {
        setCookie('ECS[keywords]', '', -1);
        document.getElementById("search_histroy").style.visibility = "hidden";
    }
</script>
<script>
    $('.btn-off').on('click', function () {
        if ($(this).hasClass('btn-on')) {
            $(this).removeClass('btn-on');
            $(this).prev().attr('type', 'password');
        } else {
            $(this).addClass('btn-on');
            $(this).prev().attr('type', 'text');
        }
    });

    $('#btn-submit').click(function () {
        var uloginname = $('#uloginname').val().trim();
        var upassword = $('#upassword').val().trim();
        if (uloginname == '') {
            alert('请输入用户名');
        } else if (upassword == '') {
            alert('请输入密码');
        } else {
            $.ajax({
                type: 'POST',
                url: '/h5/user/login',
                data: {
                    uloginname: uloginname,
                    upassword: hex_md5(upassword)
                },
                success: function (res) {
                    alert(res.retmsg);
                    if (res.retcode) {
                        location.href = '/h5/index';
                    }
                }
            })
        }
    })


    function weixinlogin() {

        uri = encodeURI(uri);

        str+= "?appid=" + appid + "&redirect_uri=" + uri + "&response_type=code&scope=snsapi_userinfo&state=1#wechat_redirect";
        window.location.href = str;
    }
</script>
