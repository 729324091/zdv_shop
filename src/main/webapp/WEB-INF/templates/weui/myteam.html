											<option value="2" th:selected="${type  eq '2'}">经理</option>

					<div class="pull-rightss">团队总人数:<span th:text="${count}"></span></div>
				</div>
			</div>
			<div class="weui-panel-bd cardlist">
				<a class="weui-media-box weui-media-box_appmsg listcolor" th:each="team:${teamList}">
					<div class="weui-media-box__hd">
						<img src="222.jpg" th:src="${team.ulogo}" class="weui-media-box__thumb circleshow">
					</div>
					<div class="weui-media-box__bd">
						<h4 th:text="${team.uname}">昵称</h4>
						<p>ID：<span th:text="${team.uusercode}? ${team.uusercode} :'无'">推荐人昵称</span></p>
